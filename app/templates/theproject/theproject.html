<link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

<!-- The Project's core CSS file -->
<link href="templates/theproject/css/style.css" rel="stylesheet" >
<!-- The Project's Typography CSS file, includes used fonts -->
<!-- Used font for body: Roboto -->
<!-- Used font for headings: Raleway -->
<link href="templates/theproject/css/typography-default.css" rel="stylesheet" >
<!-- Color Scheme (In order to change the color scheme, replace the blue.css with the color scheme that you prefer)-->
<link href="templates/theproject/css/skins/vivid_red.css" rel="stylesheet">



<!-- body start -->
<!-- body classes:  -->
<!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
<!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
<!-- "transparent-header": makes the header transparent and pulls the banner to top -->
<!-- "gradient-background-header": applies gradient background to header -->
<!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
<div class="no-trans front-page">

    <!-- scrollToTop -->
    <!-- ================ -->
    <div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>

    <!-- page wrapper start -->
    <!-- ================ -->
    <div class="page-wrapper">

        <!-- header-container start -->
        <div class="header-container">

            <ng-include src="'templates/theproject/theproject.top.html'"></ng-include>

            <ng-include src="'templates/theproject/theproject.navbar.html'"></ng-include>

        </div>
        <!-- header-container end -->

        <!-- main-container start -->
        <!-- ================ -->
        <section class="main-container">
            <div class="container">
                <ng-transclude></ng-transclude>
            </div>
        </section>
        <!-- main-container end -->

        <ng-include src="'templates/theproject/theproject.footer.html'"></ng-include>

    </div>
    <!-- page-wrapper end -->

</div>
<!-- body end -->
