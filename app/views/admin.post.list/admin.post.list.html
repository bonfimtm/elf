<h2><i class="fa fa-fw fa-newspaper-o"></i> Posts</h2>

<div class="table-responsive">
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<th width="40%">Title</th>
				<th>Created At</th>
				<th>Updated At</th>
				<th>Published</th>
				<th width="10%">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="adminPostListCtrl.loading">
				<td colspan="6" class="text-center">
					<i class="fa fa-fw fa-refresh fa-spin fa-3x"></i>
				</td>
			</tr>
			<tr ng-repeat="(key, item) in adminPostListCtrl.posts">
				<td ng-bind="item.title"></td>
				<td ng-bind="item.createdAt | date:'dd/MM/yyyy'"></td>
				<td ng-bind="item.updatedAt | date:'dd/MM/yyyy'"></td>
				<td ng-bind="item.publish ? 'Yes' : 'No'"></td>
				<td>
					<a href class="btn btn-default btn-xs" ui-sref="admin.post.view({ id: item.$id })"><i class="fa fa-fw fa-search"></i></a>
					<a href class="btn btn-default btn-xs" ui-sref="admin.post.edit({ id: item.$id })"><i class="fa fa-fw fa-edit"></i></a>
					<a href class="btn btn-default btn-xs" ng-click="adminPostListCtrl.prepareDelete(item)"><i class="fa fa-fw fa-trash-o"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<button type="button" class="btn btn-primary" ui-sref="admin.post.new">
	<i class="fa fa-fw fa-plus"></i> New Post
</button>
