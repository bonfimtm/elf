<div class="row">
    <div class="col-xs-12">
        <div class="text-center">
            <span ng-if="mainPostCtrl.loading">
                <br>
                <i class="fa fa-fw fa-refresh fa-spin fa-3x"></i>
            </span>
        </div>
        <div ng-repeat="(key, item) in mainPostCtrl.posts">
            <span ng-if="item.publish">
                <article>
                    <header>
                        <h2>{{ item.title }}</h2>
                        <p class="lead">{{ item.subtitle }}</p>
                        <div>
                            <span class="post-date">
                            <i class="fa fa-fw fa-calendar"></i>
                            <span class="day">{{ item.createdAt | date }}</span> &nbsp;
                            <i class="fa fa-fw fa-refresh"></i>
                            <span class="month">{{ item.updatedAt | date }}</span>
                            </span>
                            <span class="submitted"><i class="fa fa-fw fa-user"></i> by <a href="#">John Doe</a></span>
                            <span class="comments"><i class="fa fa-fw fa-comments-o"></i> <a href="#">22 comments</a></span>
                        </div>
                    </header>
                    <br>
                    <div>
                        <p>{{ item.content }}</p>
                    </div>
                    <footer class="row">
                        <div class="col-xs-12">
                            <div class="pull-left">
                                <i class="fa fa-fw fa-tags"></i>
                                <a href="#">tag 1</a>,
                                <a href="#">tag 2</a>,
                                <a href="#">long tag 3</a>
                            </div>
                        </div>
                    </footer>
                </article>
            </span>
        </div>
    </div>
</div>
