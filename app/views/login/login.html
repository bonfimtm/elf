<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
			<h1>Elf</h1>
		    <form novalidate role="form" name="loginCtrl.form" ng-submit="!loginCtrl.loading && loginCtrl.submit()">
		    	<legend><h2>Sign in</h2></legend>
		    
		    	<div class="form-group">
		    		<input type="email" class="form-control" placeholder="E-mail"
		    				required name="email" ng-model="loginCtrl.email">
		    	</div>
		    
		    	<div class="form-group">
		    		<input type="password" class="form-control" placeholder="Password"
		    				required name="password" ng-model="loginCtrl.password">
		    	</div>	
		    
		    	<button type="submit" class="btn btn-primary btn-lg btn-block"
		    			ng-disabled="loginCtrl.form.$invalid || loginCtrl.loading">
		    		<i ng-class="loginCtrl.loading ? 'fa fa-fw fa-spin fa-cog' : 'fa fa-fw fa-sign-in'"></i>
		    		Sign-in
		    	</button>
		    </form>
		</div>
	</div>
</div>
